<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Srisakdi|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    
    <title>Sign In</title>
</head>
<body style= "background-image: url(assets/images/signin.jpeg)">

    <h1>Login</h1>

    <form> 
      <div class="form-group">
     <label for="exampleInputEmail1"></label>
     <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

 
<div class= "form-group">
  <label for="password"></label>
  <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
  </div>
</div>

<button id="signIn" type="button" class="btn btn-primary" data-toggle="button">Sign in</button>

  <!-- &nbsp (Non-breaking Space) represents a space in html -->
  <p>Create An Account &nbsp</p><a href="signup.html">Sign Up here</a>

</form>
 <!-- Modal User created-->
    <div class="modal fade" id="modalUserCreated" tabindex="-1" role="dialog" aria-labelledby="modalUserCreated"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUserCreatedLongTitle">Welcome</h5>
                    <span aria-hidden="true">&times;</span>
                </div>
                <div id="modalUserCreated-body" class="modal-body text-center">

                </div>
            </div>
        </div>
    </div>


    <!-- Modal Message-->
    <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-labelledby="modalMessageCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMessageLongTitle">Important Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modalMessage-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!-- App javascript file -->
    <script src="assets/javascript/signin.js"></script>
    <link rel="stylesheet" href= "assets/css/signin.css">
</body>

</html>
