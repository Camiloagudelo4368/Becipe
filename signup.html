<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Srisakdi|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    
    <title>Sign Up</title>
</head>

<body style="background-image: url(assets/images/signup.jpg)">
    <h1>Sign Up</h1>
    <div class="container">
        <div class="row">
            <label for="name">Name</label>
            <input type="text" name="" id="name" aria-describedby=" " placeholder="Enter your name">
        </div>
        <br>
        <div class="row">
            <label for="email">Email</label>
            <input type="email" name="" id="email" aria-describedby=" " placeholder="Enter email">
        </div>
        <br>
        <div class="row">
            <label for="password">Password</label>
            <input type="password" name="" id="password" aria-describedby=" " placeholder="Password">
        </div>
        <br>
        <div class="row">
            <label for="confirmPassword">Confirm your password</label>
            <input type="password" name="" id="confirmPassword" aria-describedby=" " placeholder="Confirm email">
        </div>
        <br>
        <div class="row">
            <a name=" " id="signUp" class="btn btn-primary" href="#" role="button" data-toggle="modal"
                data-target="#">Sign Up</a>
        </div>
        <br>
        <div class="row">
            <!-- &nbsp (Non-breaking Space) represents a space in html -->
            <p>Already a member &nbsp</p> <a href="signin.html"> Sign In here</a>
        </div>

        <h2 id="message"></h2>

    </div>

    <!-- Modal User created-->
    <div class="modal fade" id="modalUserCreated" tabindex="-1" role="dialog" aria-labelledby="modalUserCreated"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUserCreatedLongTitle">Welcome</h5>
                    <span aria-hidden="true">&times;</span>
                 
                </div>
                <div id="modalUserCreated-body" class="modal-body text-center">

                </div>
            </div>
        </div>
    </div>


    <!-- Modal Message-->
    <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-labelledby="modalMessageCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMessageLongTitle">Important Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modalMessage-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!-- App javascript file -->
    <script src="assets/Javascript/signup.js"></script>
    <link rel="stylesheet" href= "assets/css/signup.css">
</body>

</html>
